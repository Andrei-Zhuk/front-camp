<!doctype html>
<html ng-app="todoApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div ng-controller="todoController">
            <h2>{{articles.length}} Articles</h2>
            <ul ng-repeat="article in articles">
                <li>
                    <h3 ng-click="turnOnEditMode(article.title)" ng-if="!article.editMode">{{article.title}}</h3>
                    <p ng-if="!article.editMode">{{article.content}}</p>
                    <form ng-if="article.editMode">
                        Title: <input type="text" ng-model="article.title" required text class="newTodoInput" />
                        Content: <input type="text" ng-model="article.content" required text class="newTodoInput" />
                        <input type="submit" value="edit todo" ng-click="turnOffEditMode(article.title)"/>
                    </form>
                    <p>{{task.date.toString()}}</p>
                </li>
            </ul>
            <button ng-click="openCloseAddingArticle()">Add an article</button>
            <form ng-if="addingArticle">
                Title: <input type="text" ng-model="newArticleTitle" required text class="newTodoInput" />
                Content: <input type="text" ng-model="newArticleContent" required text class="newTodoInput" />
                <input type="submit" value="save article" ng-click="saveArticle(newArticleTitle, newArticleContent)"/>
            </form>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
